{% extends blogg/base.html %}
{% block %}
{% for post in posts %}
	<h2><a href = "/blog/posts/{{Post.get_absolute_url}}">{{Post.title}}</a></h2>
	
	<ul>
		<li>Created : {{Post.created}}</li>
		<li>Updated : {{Post.updated}}</li>
		<li>First Sixty Words : {{Post.fisrt_sixty}}</li>
	</ul>
	
{% endfor %}
	
{% endblock %}
